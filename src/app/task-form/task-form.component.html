<div class="page-header">
    <h1>Task Form <small>Gerenciador de Tarefas</small></h1>
  </div>
  
<div class="panel panel-default">
  <div class="panel-heading">Formul√°rio de Tarefas</div>
  <div class="panel-body">
    <div class="row">
        <div class="form-group">
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="Nome" name="nome" #nome >  
            </div>
        </div>  
        <div class="col-md-12" align="right">
              <button class="btn btn-primary" (click)="addTask(nome.value)" label="Salvar"> Salvar</button>
        </div>
    </div>
  </div>
</div>

<hr>
<div *ngIf="tasks.length > 0">
    <div class="panel panel-default">
        <div class="panel-heading">Consulta de Tarefas</div>
  
        <div class="panel-body">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th width="90%">Nome</th>
                <th>Deletar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks; let i=index">
                <td>{{task.nome}}</td>
                <td align="center">
                  <button (click)="delTask(i)" label="Excluir"> 
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
